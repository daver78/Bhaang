<html>
  <head>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
        var clientId = '424915663814-eubtlstlcfoqoqj8d9ffaib3oc5jf13l.apps.googleusercontent.com';
		var apiKey = 'j7TRAps2ndjvJouMDqY5WfIJ';
		var scopes = 'https://www.google.com/m8/feeds';

		$(document).on('click', '.js-google_contacts', function() {
		   gapi.client.setApiKey(apiKey);
		   window.setTimeout(checkAuth, 3);
		});

		function checkAuth() {
		  gapi.auth.authorize({
			client_id: clientId,
			scope: scopes,
			immediate: false
		  }, handleAuthResult);
		}

		function handleAuthResult(authResult) {
		  if (authResult && !authResult.error) {
			$.get('https://www.google.com/m8/feeds/contacts/default/full?alt=json&access_token=' +
				   authResult.access_token + '&max-results=700&v=3.0',
			  function(response) {
				 //Handle Response
			  });
		  }
		}
    </script>
  </head>

  <body>
    <button onclick="checkAuth();">GET CONTACTS FEED</button>
  </body>
</html>
